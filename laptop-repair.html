<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Laptops</title>
    <link rel="stylesheet" href="/laptop-style.css">
</head>
<body>
    <header>
        <h1>Servicio de Reparación de Laptops</h1>
        <nav>
            <ul>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#comentarios">Comentarios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <p>Reparación de hardware, software, mantenimiento y más.</p>
        </section>
        
        <section id="comentarios">
            <h2>Comentarios</h2>
            <div id="comentarios-container"></div>
            <textarea id="nuevo-comentario" placeholder="Escribe tu comentario..."></textarea>
            <button onclick="agregarComentario()">Agregar Comentario</button>
        </section>
    </main>
    
    <div id="chat">
        <h3>Atención Rápida</h3>
        <textarea id="mensaje-chat" placeholder="Escribe tu mensaje..."></textarea>
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
    
    <script src="/DOM.js"></script>
</body>
</html>
