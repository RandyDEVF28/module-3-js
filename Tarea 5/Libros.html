<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestión de Libros</h1>

    <label for="libroSeleccionado">Selecciona un libro:</label>
    <select id="libroSeleccionado" onchange="mostrarLibro()"></select>

    <button onclick="describirLibro()">Mostrar Información del Libro</button>
    <button onclick="cambiarEstado()">Cambiar Estado</button>
    <p id="infoLibro"></p>

    <h2>Capítulos</h2>
    <ul id="capitulos"></ul>

    <input type="text" id="nuevoCapitulo" placeholder="Nombre del capítulo">
    <button onclick="agregarCapitulo()">Agregar Capítulo</button>
    
    <input type="text" id="capituloEliminar" placeholder="Capítulo a eliminar">
    <button onclick="borrarCapitulo()">Eliminar Capítulo</button>

    <script src="/Actividades, entregables/libroObjeto.js"></script>

</body>
</html>
